<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad3</title>
  </head>
  <body>
    <h2>Zadanie 3.</h2>
    <form>
      <div>
        <label for="name">Imię:</label>
      </div>
      <div>
        <input required id="name" placeholder="Jan">
      </div>
      <div>
        <label for="surname">Nazwisko:</label>
      </div>
      <div>
        <input required id="surname" placeholder="Kowalski">
      </div>
      <div>
        <label for="gender">Płeć:</label>
      </div>
      <div>
        <select required id="gender">
          <option>Kobieta</option>
          <option>Mężczyzna</option>
          <option>Inne</option>
        </select>
      </div>
      <div>
        <input id="has_driver_license" value="has_driver_license" type="checkbox" >
        <label for="has_driver_license" >Posiadam prawo jazdy</label>
      </div>
      <div>
        <label for="password">Hasło:</label>
      </div>
      <div>
        <input required type="password" id="password">
      </div>
      <div>
        <label for="date">Data:</label>
      </div>
      <div>
        <input type="date" id="date"">
      </div>
       <div>
        <label for="street">Ulica:</label>
      </div>
      <div>
        <input id="street" placeholder="Fosforytowa">
      </div>
      <div>
        <label for="city">Miasto:</label>
      </div>
      <div>
        <input id="city" placeholder="Warszawa">
      </div>
      <div>
        <label for="email">Email:</label>
      </div>
      <div>
        <input id="email" type="email" placeholder="jankowalski@email.pl">
      </div>
      <div>
        <label for="phone_number">Numer telefonu:</label>
      </div>
      <div>
        <input id="phone_number" placeholder="+48123123123">
      </div>
      <div>
        <label for="comment">Uwagi:</label>
      </div>
      <div>
        <textarea id="comment" placeholder="Zbyt wiele pól formularza..."> </textarea>
      </div>
    </form>
  </body>
</html>
